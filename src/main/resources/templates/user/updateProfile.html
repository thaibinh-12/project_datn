<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/updateProfile.css}">
	<title>Update Profile</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #243642;">
			<div class="container">
				<!-- Logo và tên thương hiệu -->
				<a class="navbar-brand d-flex align-items-center" href="index.html"> <i
						class="fa-brands fa-strava fa-2x me-2 text-light"></i> <span class="fw-bold text-light">Conan
						Store</span>
				</a>
				<!-- Nút bật/tắt cho thiết bị di động -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
					aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Menu điều hướng -->
				<div class="collapse navbar-collapse" id="navbarContent">
					<!-- Menu chính -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active text-light" href="index.html">Trang chủ</a>
						</li>
						<li class="nav-item"><a class="nav-link text-light" href="about.html">Về chúng tôi</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="product.html">Sản phẩm</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="contact.html">Liên hệ</a></li>
					</ul>

					<!-- search -->
					<div class="searchbar">
						<div class="searchbar-wrapper">
							<div class="searchbar-left">
								<div class="search-icon-wrapper">
									<span class="search-icon searchbar-icon"> <svg xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 24 24">
											<path
												d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
											</path>
										</svg>
									</span>
								</div>
							</div>

							<div class="searchbar-center">
								<div class="searchbar-input-spacer"></div>

								<input type="text" class="searchbar-input" maxlength="2048" name="q"
									autocapitalize="off" autocomplete="off" title="Search" role="combobox"
									placeholder="Search Google">
							</div>

							<div class="searchbar-right">
								<svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24">
									<path fill="#4285f4"

									</path>
									<path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
									<path fill="#fbbc05"
										d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
									</path>
									<path fill="#ea4335"
										d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">

						</div>
					</div>

					<!-- Giỏ hàng và tài khoản người dùng -->
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link text-light" href="cart.html"> <i
									class="fa-solid fa-cart-shopping me-2"></i>
							</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="profile.html"> <i
									class="fa-solid fa-user me-2"></i>
							</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="login.html"> <i
									class="fa-solid fa-right-from-bracket me-2"></i></a></li>

					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="card mt-5 shadow p-4 mb-5 bg-body rounded pe-5">
			<div class="card-header">
				<h5 style="color: #387478;">Thông tin người dùng</h5>
			</div>
			<div class="card-body d-flex">
				<div class="col-lg-6 me-2">
					<form th:action="@{/asm/update-User}" method="post">
						<h5 class="text-dark">Cập nhật thông tin</h5>
						<input th:if="${userInfo != null}" name="id" th:value="${userInfo.id}" type="hidden">

						<!-- <div class="row mb-3">
                        <div class="form-floating mb-3 d-flex">
                            <img alt="" class="rounded-circle border border-secondary me-3"
                                style="width: 100px; height: 80px;">
                            <input type="file" class="form-control" id="floatingInput" placeholder="Hình ảnh"
                                accept="image/*">
                            <h5 for="floatingInput">Họ và tên</h5>
                        </div>
                    </div> -->

						<!-- Name Field -->
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput" placeholder="Họ và tên"> <label
								for="floatingInput" class="text-dark">Họ và tên</label>
						</div>
						<div class="form-floating mb-3">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
									value="option1">
								<label class="form-check-label text-dark" for="inlineRadio1">Nam</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
									value="option2">
								<label class="form-check-label text-dark" for="inlineRadio2">Nữ</label>
							</div>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingPassword" placeholder="Email"> <label
								for="floatingPassword" class="text-dark">Email</label>
						</div>
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="floatingPassword" placeholder="Số điện thoại">
							<label for="floatingPassword" class="text-dark">Số điện thoại</label>
						</div>

						<!-- Submit Button -->
						<div class="d-flex justify-content-end">
							<button class="btn btn-outline-dark me-2">Cập nhật</button>
							<button class="btn btn-dark">Hủy</button>
						</div>
					</form>
				</div>
				<div class="col-lg-6 ms-2">
					<div>
						<h5 class="text-dark">Thay đổi mật khẩu</h5>
						<div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInput" placeholder="Họ và tên">
								<label for="floatingInput" class="text-dark">Mật khẩu(hiện tại)</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInput" placeholder="Họ và tên">
								<label for="floatingInput" class="text-dark">Mật khẩu(thay đổi)</label>
							</div>
							<div class="d-flex justify-content-end">
								<button class="btn btn-outline-dark me-2">Cập nhật</button>
								<button class="btn btn-dark">Hủy</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex mt-4">
			<!-- address -->
			<div class="col-lg-6 me-2">
				<div class="mt-3 shadow p-4 mb-5 bg-body rounded pe-5" style="height: 50vh;">
					<h5 class="text-dark">Danh sách địa chỉ</h5>
					<hr>
					<div class="table-responsive bg-light p-3 rounded mt-4" style="max-height: 65vh; overflow-y: auto;">
						<table class="table table-bordered table-striped table-hover">
							<thead class="table-dark">
								<tr>
									<th>STT</th>
									<th>Địa chỉ</th>
									<th>Mặc định</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td>
										<button class="btn btn-dark">xóa</button>
									</td>

								</tr>
							</tbody>

						</table>
					</div>
				</div>
			</div>
			<div class="col-lg-6 ms-2">
				<div class="mt-3 shadow p-4 mb-5 bg-body rounded pe-5" style="height: 50vh;">
					<h5 class="text-dark">Địa chỉ</h5>

					<form action="">
						<div class="d-flex">
							<select class="form-select form-select-sm mx-2" aria-label=".form-select-sm example">
								<option selected>Tỉnh</option>
								<option value="1">Cần Thơ</option>
								<option value="2">Hậu Giang</option>
								<option value="3">Sóc Trăng</option>
							</select> <select class="form-select form-select-sm mx-2"
								aria-label=".form-select-sm example">
								<option selected>Quận</option>
								<option value="1">Ninh Kiều</option>
							</select> <select class="form-select form-select-sm mx-2"
								aria-label=".form-select-sm example">
								<option selected>Phường</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>

						<div class="form-floating mb-3 mt-4">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput" class="text-dark">Tên đường</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput" class="text-dark">Địa chỉ</label>
						</div>
						<div class="d-flex justify-content-end">
							<button class="btn btn-outline-dark me-2">Thêm</button>
							<button class="btn btn-dark">Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- address -->
	<div class="modal fade" id="rateProductModal" tabindex="-1" aria-labelledby="rateProductModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="rateProductModalLabel">Đánh giá
						sản phẩm</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="ratingForm">
						<div class="mb-3">
							<label for="rating" class="form-label">Đánh giá (1-5 sao)</label>
							<select class="form-select" id="rating" name="rating" required>
								<option value="1">1 Sao</option>
								<option value="2">2 Sao</option>
								<option value="3">3 Sao</option>
								<option value="4">4 Sao</option>
								<option value="5">5 Sao</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="review" class="form-label">Nhận xét</label>
							<textarea class="form-control" id="review" name="review" rows="3" required></textarea>
						</div>
						<button type="button" class="btn btn-primary" onclick="submitReview()">Gửi đánh giá</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragment/header_footer :: footer"></div>
</body>

</html>
